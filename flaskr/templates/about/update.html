{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit About Me{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
      <div class='form-group'>
        {# including the SummerNote control on the form, from CDN #}
        <label for='summernote'>Content</label>
        <textarea id="summernote" name="about" class='form-control'>{{ request.form['about'] or user['about'] }}</textarea>
        <script type="text/javascript">
        $('#summernote').summernote({
          placeholder: 'Enter some content here.',
          tabsize: 2,
          height: 200,
          prettifyHtml:false,
          fontNames: ['Arial', 'Arial Black', 'Helvetica', 'Impact', 'Tahoma', 'Times New Roman', 'Verdana', 'Roboto'],
          fontNamesIgnoreCheck: ['Arial', 'Arial Black', 'Helvetica', 'Impact', 'Tahoma', 'Times New Roman', 'Verdana', 'Roboto'],
          toolbar:[
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['fontname', ['fontname']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']],
            ['highlight', ['highlight']],
            ],
            lang:'en-US'
        });
        </script>
      </div>
      <div class='form-group'>
        {# note we use same name for Save and Cancel buttons, but a different value #}
        <button type="submit" name="submit" value="submit">Save</button>
        <button type="cancel" name="submit" value="cancel">Cancel</button>
      </div>
    </form>
{% endblock %}
