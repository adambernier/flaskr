<script>
$(function() {
    $("#autocomplete").autocomplete({
        source: function(request, response) {
            $.getJSON("{{ url_for('blog.autocomplete') }}",{
                q: request.term, // in flask, look for "q" using request.args
            }, function(data) {
                console.log(data.matching_results);
                response(data.matching_results); // matching_results from jsonify
            });
        },
        minLength: 3,
        select: function(event, ui) {
            console.log(ui.item.value); 
        }
    });
});
</script>
<title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav>
    <h1><a class="action" href="{{ url_for('blog.index') }}">This Is A Blog</a></h1>
      {% if g.user %}
        <a href="{{ url_for('about.me', id=g.user['id']) }}">{{ g.user['username'] }}</a>
        <a href="{{ url_for('auth.logout') }}">Log Out</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}">Log In</a>
      {% endif %}
  </nav>
  <div>
    <form action="{{ url_for('blog.fts', page=1) }}" method="GET">
      <ul>
        <label for="autocomplete">Search:</label>
        <input class="form-control" type="search" name="autocomplete" type="text" id="autocomplete" style="width: 150px;"/>
        <button class="btn btn-secondary" id="go-btn">Go</button>
      </ul>
    </form>
  </div>
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
  <nav>
    <a href="{{ url_for('blog.privacy_policy') }}">Privacy Policy</a>
  </nav>
</body>
