{% extends 'base.html' %}

{% block content %}
  <h1>Admin Dashboard</h1>
  <a class="btn btn-success" href="{{ url_for('blog.create') }}">Add Article</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Created Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for post in posts %}
      <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.username }}</td>
        <td>{{ post.created }}</td>
        <td><a href="{{ url_for('blog.update', title_slug=post.title_slug) }}" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{ url_for('blog.delete', id=post.id) }}" method="post">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
